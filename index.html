<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's Calculator App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="calculator-body">
    <div class="calculator-container">
        <div class="calculator-top">
            <div class="calculator-display" id="display"></div>
        </div>
        <div class="calculator-bottom">
            <div class="button-container">
                <div class="button-subcontainer">
                    <button type="button" class="number-btn btn">7</button>
                    <button type="button" class="number-btn btn">8</button>
                    <button type="button" class="number-btn btn">9</button>
                </div>
                <div class="button-subcontainer">
                    <button type="button" class="number-btn btn">4</button>
                    <button type="button" class="number-btn btn">5</button>
                    <button type="button" class="number-btn btn">6</button>
                </div>
                <div class="button-subcontainer">
                    <button type="button" class="number-btn btn">1</button>
                    <button type="button" class="number-btn btn">2</button>
                    <button type="button" class="number-btn btn">3</button>
                </div>
                <div class="button-subcontainer">
                    <button type="button" class="operator-btn btn">.</button>
                    <button type="button" class="number-btn btn">0</button>
                    <button type="button" class="operator-btn btn" id="equals">=</button>
                </div>
            </div>
            <div class="operator-container">
                <button type="button" class="operator-btn btn" id="clear">โป</button>
                <button type="button" class="operator-btn btn">x</button>
                <button type="button" class="operator-btn btn ">รท</button>
                <button type="button" class="operator-btn btn">+</button>
                <button type="button" class="operator-btn btn">-</button>
            </div>
    
    
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
